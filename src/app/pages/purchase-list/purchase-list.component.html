<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID </th>
            <th>Name</th>
            <th>Date </th>
            <th>Price </th>
            <th>purchased products </th>

        </tr>
        <tr *ngFor="let data of row; let i of index ">
            <th>{{data.id}} </th>
            <th>{{data.price}} </th>

            <th>{{data.name}} </th>
            <th>{{data.quantity}} </th>
            <th>{{data.date}} </th>


        </tr>
    </thead>

</table>
