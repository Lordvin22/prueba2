<div clas="container">
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container">
            <a href="" class="navbar-brand">PHP MYSQL CRUD </a>
        </div>

    </nav>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-body">
                <form #f="ngForm" (ngSubmit)="onSubmited(f)">
                    <div class="form-group">
                        <span *ngIf="f.submitted && f.controls['name'].errors" class="text-danger">
                                The name is mandatory.</span>
                        <input type="text" name="name" class="form-control" placeholder="name" autofocus [(ngModel)]="product.name" required>
                    </div>
                    <div class="form-group">
                        <span *ngIf="f.submitted && f.controls['description'].errors" class="text-danger">
                                    The description is mandatory.</span>
                        <input type="text" name="description" class="form-control" placeholder="description" autofocus [(ngModel)]="product.description" required>
                    </div>
                    <div class="form-group">
                        <span *ngIf="f.submitted && f.controls['stock'].errors" class="text-danger">
                                    The  stock is mandatory.</span>
                        <input type="text" name="stock" class="form-control" placeholder="stock" autofocus [(ngModel)]="product.price" required>
                    </div>
                    <div class="form-group">
                        <span *ngIf="f.submitted && f.controls['price'].errors" class="text-danger">
                                    The price is mandatory.</span>
                        <input type="text" name="price" class="form-control" placeholder="price" autofocus [(ngModel)]="product.stock" required>
                    </div>
                    <button class="btn btn-success" type="submit">Guardar </button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <button (click)="sortByName()">Ordenar por Nombre</button>
            <button (click)="sortById()">Ordenar por ID</button>
            <button [routerLink]="['/purchase-list']">Ver Compras </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name </th>
                        <th>Description </th>
                        <th>Stock </th>
                        <th>Price </th>
                        <th>Actions </th>
                    </tr>
                    <tr *ngFor="let data of row; let i of index ">
                        <th>{{data.name}} </th>
                        <th>{{data.description}} </th>
                        <th>{{data.stock}} </th>
                        <th>{{data.price}} </th>

                        <th>
                            <button class="btn btn-secondary" [routerLink]="['/edit-product/'+ data.id]"><i class="fas fa-marker"> </i> </button>
                            <button class="btn btn-danger" (click)="deleteProduct(data.id, i)"><i class="far fa-trash-alt"> </i> </button>
                            <button class="btn btn-success" [routerLink]="['/purchase-product/'+ data.id]"> <i class="fas fa-dollar-sign"></i>  </button>
                        </th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
</div>
